<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Proposta Express</title>
  <!-- Importando Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Azul mais escuro para cabe√ßalho e bot√£o */
    .card-header {
      background-color: #1f3b73 !important; /* azul escuro */
    }
    .btn-custom {
      background-color: #1f3b73;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #16294f; /* tom ainda mais escuro no hover */
      color: #fff;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#1f3b73;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Proposta Express</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Enviar Proposta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="historico.html">Hist√≥rico</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Logo centralizada -->
        <div class="text-center mb-4">
          <img src="https://raw.githubusercontent.com/jcfidelisma/Proposta-Express/main/logo.png" 
               alt="Logo Proposta Express" 
               style="max-width: 300px; height: auto;">
        </div>

        <!-- Card do formul√°rio -->
        <div class="card shadow-sm">
          <div class="card-header text-center text-white">
            <h4>Enviar Proposta</h4>
          </div>
          <div class="card-body">
            <form id="propostaForm">
              <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="cliente" required>
              </div>
              <div class="mb-3">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="empresa" required>
              </div>
              <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="text" class="form-control" id="valor" required>
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label">Descri√ß√£o</label>
                <textarea class="form-control" id="descricao" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail do destinat√°rio</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <button type="submit" class="btn btn-custom w-100">Enviar Proposta</button>
            </form>
            <div id="status" class="mt-3 text-center"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("propostaForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        to: document.getElementById("email").value,
        subject: "Proposta Comercial",
        cliente: document.getElementById("cliente").value,
        empresa: document.getElementById("empresa").value,
        valor: document.getElementById("valor").value,
        descricao: document.getElementById("descricao").value
      };

      try {
        const response = await fetch("https://proposta-express-backend-1.onrender.com/send-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)   // üîß corrigido
        });

        if (response.ok) {
          document.getElementById("status").innerHTML = `
            <div class="alert alert-success">
              Sua mensagem foi enviada com sucesso!
            </div>`;
        } else {
          document.getElementById("status").innerHTML = `
            <div class="alert alert-danger">
              Ocorreu um erro ao enviar sua mensagem.
            </div>`;
        }
      } catch (error) {
        document.getElementById("status").innerHTML = `
          <div class="alert alert-danger">
            Erro de conex√£o com o servidor.
          </div>`;
      }
    });
  </script>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0 small">
        ¬© 2025 Proposta Express ‚Äì Todos os direitos reservados
      </p>
    </div>
  </footer>

</body>
</html>
